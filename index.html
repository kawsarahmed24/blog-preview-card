<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview card</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section class="blog-card">
            <div class="blog-img">
                <img src="images/illustration-article.svg" alt="">
            </div>
            <div class="blog-content">
                <div class="learning">Learning</div>
                <p class="publish">Published 21 Dec 2023</p>
                <h1 class="blog-title">HTML & CSS foundations</h1>
                <p class="blog-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="profile">
                <img src="images/image-avatar.webp" alt="" class="profile-pic">
                <h2 class="name">Greg Hooper</h2>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
